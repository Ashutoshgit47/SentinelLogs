<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EðŸŒŒ%3C/text%3E%3C/svg%3E" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0a0e27">
  <title>Cosmic Timeline - Explore the Universe</title>
  <meta name="description"
    content="Discover astronomical events, space history, and NASA's Astronomy Picture of the Day. Track meteor showers, eclipses, and space discoveries on this day in history.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-[#0a0e27] text-slate-200 antialiased min-h-screen selection:bg-purple-500/30 selection:text-purple-200">
  <!-- Skip to main content for accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <div id="app" class="relative">
    <!-- Navbar will be injected here -->
    <header id="navbar-container" role="banner"></header>

    <!-- Main Content -->
    <main id="main-content" class="space-y-20 pb-20 pt-20" role="main">

      <!-- APOD Section -->
      <section id="apod" class="container mx-auto px-4" aria-labelledby="apod-title">
        <!-- APOD Component - Title will be injected -->
      </section>

      <!-- Sky Events Section -->
      <section id="sky-events" class="container mx-auto px-4 scroll-mt-24" aria-labelledby="sky-events-title">
        <div class="flex items-center justify-between mb-8">
          <div>
            <h2 id="sky-events-title"
              class="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400 mb-2">
              Upcoming Sky Events
            </h2>
            <p class="text-slate-400">Meteor showers and astronomical events visible this year.</p>
          </div>
          <!-- Location toggle could go here -->
        </div>
        <div id="sky-events-container" aria-live="polite">
          <!-- Sky Events Component -->
        </div>
      </section>

      <!-- Discoveries & History Grid -->
      <section class="container mx-auto px-4 scroll-mt-24">
        <div class="grid lg:grid-cols-12 gap-12">

          <!-- Discoveries (Left / Top) -->
          <div id="discoveries" class="lg:col-span-12 xl:col-span-7" aria-labelledby="discoveries-title">
            <h2 id="discoveries-title"
              class="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-500 mb-2">
              Space Discoveries <span class="text-slate-600 font-normal">on this day</span>
            </h2>
            <p class="text-slate-400 mb-8" id="current-date-display"></p>
            <div id="discoveries-container" aria-live="polite">
              <!-- Discoveries Component -->
            </div>
          </div>

          <!-- History (Sidebar / Bottom) -->
          <aside id="history" class="lg:col-span-12 xl:col-span-5" aria-labelledby="history-title">
            <div class="bg-slate-900/50 rounded-2xl p-6 md:p-8 border border-slate-800 sticky top-24">
              <h2 id="history-title" class="text-2xl font-bold text-slate-100 mb-6 flex items-center">
                <span class="bg-amber-500/10 text-amber-500 p-2 rounded-lg mr-3" aria-hidden="true">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                </span>
                Science History
              </h2>
              <div id="history-container" aria-live="polite">
                <!-- History Component -->
              </div>
            </div>
          </aside>

        </div>
      </section>
    </main>

    <footer class="border-t border-slate-800 bg-slate-900 py-12 text-center text-slate-500 text-sm" role="contentinfo">
      <div class="container mx-auto px-4">
        <p class="mb-4">
          Data sources: <a href="https://api.nasa.gov" class="hover:text-blue-400 transition" target="_blank"
            rel="noopener noreferrer">NASA</a>,
          <a href="https://www.timeanddate.com" class="hover:text-blue-400 transition" target="_blank"
            rel="noopener noreferrer">Time and Date</a>,
          <a href="https://nominatim.org" class="hover:text-blue-400 transition" target="_blank"
            rel="noopener noreferrer">OpenStreetMap</a>,
          <a href="https://wikimedia.org" class="hover:text-blue-400 transition" target="_blank"
            rel="noopener noreferrer">Wikipedia</a>
        </p>
        <p id="footer-year">&copy; <span id="current-year"></span> Cosmic Timeline. All rights reserved.</p>
      </div>
    </footer>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
